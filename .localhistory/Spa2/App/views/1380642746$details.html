<section>
    <h2 class="page-title" data-bind="text: title"></h2>

     <select data-bind="chosen: {}, options: stuff, selectedOptions: stuffSelected, optionsAfterRender: function () { $('.chosen').trigger('chosen:updated'); } " style="width:350px; " multiple class="chosen" >
       
     </select>

     <span data-bind="text: stuffSelected"></span>



    <br /><br />
    <button class="btn btn-success" data-bind="click: addToStuff">Add to Stuff</button>

 

    <!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>

</section>
