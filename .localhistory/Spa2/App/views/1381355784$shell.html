<div id="page">
	<div id="header">
		Hot Towel Mobile
	</div>
	<div id="content" data-bind="router: { transition: 'entrance', cacheViews: true }">

	</div>
	<div data-bind="compose: {
        view: 'nav', afterCompose: function () {
            $('a#open-icon').click(function (e) {
                e.stopImmediatePropagation();
                e.preventDefault();
                $('#menu').trigger('toggle.mm');
            });

            $('#menu').mmenu();
        }}">

    </div>
</div>
